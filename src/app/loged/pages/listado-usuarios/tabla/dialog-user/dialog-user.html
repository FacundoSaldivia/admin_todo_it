<form class="form-container" [formGroup]="form" (ngSubmit)="submit()">
    <p>
        <mat-form-field class="select-container" appearance="fill">
            <mat-label>{{getUserName(selected)}}</mat-label>
            <mat-select [(value)]="selected" formControlName="tipoUsuario">
                <mat-option value=3>Cliente</mat-option>
                <mat-option value=2>Cadete</mat-option>
                <mat-option value=1>Administrador</mat-option>
            </mat-select>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Nombre y Apellido</mat-label>
            <input type="text" matInput formControlName="fullName" required>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Email</mat-label>
            <input type="email" name="email" [email]="true" matInput formControlName="email" required>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Contrase√±a</mat-label>
            <input type="text" matInput formControlName="password" required>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Direccion</mat-label>
            <input type="text" matInput formControlName="address" required>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="outline" class="input">
            <mat-label>Telefono</mat-label>
            <input type="text" matInput formControlName="cellphone" required>
        </mat-form-field>
    </p>
    <p *ngIf='selected == 2'>
        <mat-form-field appearance="fill">
            <mat-label>Vehiculo:{{selected2}}</mat-label>
            <mat-select [(value)]="selected2" formControlName="automovil">
                <mat-option [value]=1>Bicicleta</mat-option>
                <mat-option [value]=2>Moto</mat-option>
                <mat-option [value]=3>Automovil</mat-option>
            </mat-select>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Usuario aceptado:{{selected3}}</mat-label>
            <mat-select [(value)]="selected3" formControlName="isAccepted">
                <mat-option [value]="true">Aceptado</mat-option>
                <mat-option [value]="false"> Denegado</mat-option>
            </mat-select>
        </mat-form-field>
    </p>
    <p>
        <mat-form-field appearance="fill">
            <mat-label>Usuario borrado:{{selected4}}</mat-label>
            <mat-select [(value)]="selected4" formControlName="isDeleted">
                <mat-option [value]="false">Guardado</mat-option>
                <mat-option [value]="true">Borrado</mat-option>
            </mat-select>
        </mat-form-field>
    </p>
    <p><button id="submit-form" [style.width.px]=250 color='accent' type="submit" [disabled]="!form.valid"
            mat-flat-button>Solicitar</button></p>
</form>
